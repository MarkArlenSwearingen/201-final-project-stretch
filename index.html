<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="./img/favicon.png">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/about-us.css">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:400,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Ranchers&display=swap" rel="stylesheet">
  <title>Play</title>
</head>

<body>

  <div id="landing-container">
    <h1>Cosmic Arcade</h1>
    <form id="enterarcade">
      <fieldset>
        <label>
          <span>ENTER YOUR USERNAME</span>
          <input id="name" type="string" name='userName' required='true' />
        </label>
        </br>
        <input type="submit" value="ENTER ARCADE">
      </fieldset>
    </form>
  </div>

  <header>
    <div id="logo">
      <h1>Cosmic Arcade</h1>
    </div>
    <nav id="nav">
      <ul id="ul-nav">
        <li><a href="./index.html">PLAY</a></li>
        <li><a href="./pages/instructions.html">INSTRUCTIONS</a></li>
        <li><a href="./pages/highscores.html">SCOREBOARD</a></li>
        <li><a href="./pages/about-us.html">ABOUT</a></li>
      </ul>
    </nav>
  </header>

  <main>


    <div id="scoreboard">
      <span id="userScore">0</span>
      <span id="computerScore">0</span>
    </div>


    <div id="showdown">
      <img id="player-choice" src="./img/blankchoice.png" alt="Player Choice">
      <img id="computer-choice" src="./img/blankchoice.png" alt="Computer Choice">
    </div>
    <div id="div-weapons">
      <ul id="ul-weapons">
        <li><img id="rock" class="choice" src="./img/glowrock.svg" alt=""></li>
        <li><img id="paper" class="choice" src="./img/glowpaper.svg" alt=""></li>
        <li><img id="scissors" class="choice" src="./img/glowscissors.svg" alt=""></li>
        <li><img id="lizard" class="choice" src="./img/glowlizard.svg" alt=""></li>
        <li><img id="spock" class="choice" src="./img/glowspock.svg" alt=""></li>
      </ul>
    </div>
  </main>


  <div>
    <h2 id="bottomChatHeader"></h2>
    <p id="bottomChatText"></p>
  </div>


</body>

<script src="./js/app.js"></script>

</html>
