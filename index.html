<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Placeholder for tab favicon -->
  <link rel="icon" href="">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <!-- Placeholder for Google font links -->
  <link href="https://fonts.googleapis.com/css?family=Ranchers&display=swap" rel="stylesheet">
  <title>Play</title>
</head>
<body>

  <div id="landing-container">
    <h1>The Arcade</h1>
    <label for="username">Enter your username:</label>
    <input type="text" name="username">
    <button>Enter Arcade</button>
  </div>

  <main>
    <div id="showdown">
      <img id="player-choice" src="./img/blankchoice.png" alt="Player Choice">
      <img id="computer-choice" src="./img/blankchoice.png" alt="Computer Choice"> 
    </div>
    <div id="div-weapons">
      <ul id="ul-weapons">
        <li><img id="rock" class="choice" src="./img/glowrock.svg" alt=""></li>
        <li><img id="paper" class="choice" src="./img/glowpaper.svg" alt=""></li>
        <li><img id="scissors" class="choice" src="./img/glowscissors.svg" alt=""></li>
        <li><img id="lizard" class="choice" src="./img/glowlizard.svg" alt=""></li>
        <li><img id="spock" class="choice" src="./img/glowspock.svg" alt=""></li>
      </ul>
    </div>
  </main>
  
</body>

<script src="./js/app.js"></script>
</html>
